<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<!-- 标题栏 -->
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="../index.html">张三的博客</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">注册</a></li>
				<li><a href="#">登录</a></li>
			</ul>
		</div>
	</nav>
	<!-- 注册窗口 -->
	<div class="center-block" style="max-width: 400px">
		<!-- 警告框-->
		<div class="alert alert-danger" role="alert">
			<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 用户名不能为空
		</div>
		<div class="panel panel-default" >
			<div class="panel-heading">注册账号
			</div>
				<div class="panel-body">
				    <!-- 账号密码框-->
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">用户名</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
						</div>
						<button type="submit" class="form-control btn btn-primary btn-default ">注册</button>
					</form>
				</div>
		</div>
	</div>
</div>
</body>
</html>
